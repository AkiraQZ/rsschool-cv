<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" href="styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Forum&family=Inter:wght@400;700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="container header__container">
      <!-- <span class="logo_text">Brooklyn Public Library</span> -->
      <h1 class="logo_text">Brooklyn Public Library</h1>
      <nav class="nav_menu">
        <ul class="nav_list">
          <li>About</li>
          <li>Favorites</li>
          <li>Coffee shop</li>
          <li>Contacts</li>
          <li>Library Card</li>
        </ul>
      </nav>
      <button class="profile_btn">
        <img class="icon_profile" src="static/header/icon_profile.png" alt="profile_pic">
      </button>
    </div>
  </header>
  <main>
    <section class="welcome_section container">
      <div class="background_gradient"></div>
      <div class="welcome_text container">
        <h2>WELCOME<br>TO THE BROOKLYN<br>LIBRARY</h2>
      </div>
    </section>
    <section class="about_section container">
     <div class="section_title"><h2>About</h2>
       <div class="section_title_line"></div>
    </div>
     <p class="section_subtext">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
     <div class="about_slider">
      <div class="about_slider_images">
        <ul class="about_slider_images_list">
          <li><img src="static/about/about_image_1.png" alt="slidebar_img_1"></li>
          <li><img src="static/about/about_image_2.png" alt="slidebar_img_2"></li>
          <li><img src="static/about/about_image_3.png" alt="slidebar_img_3"></li>
          <li><img src="static/about/about_image_4.png" alt="slidebar_img_4"></li>
          <li><img src="static/about/about_image_5.png" alt="slidebar_img_5"></li>
        </ul>
      </div>
      <div class="about_slider_pagination">
        <div class="pagination_circle_btn"><div class="pagination_circle_clicked"></div></div>
        <div class="pagination_circle_btn"><div class="pagination_circle"></div></div>
        <div class="pagination_circle_btn"><div class="pagination_circle"></div></div>
      </div>
     </div>
    </section>
    <section class="favorites_section container">
      <div class="section_title"><h2>Favorites</h2>
        <div class="section_title_line"></div>
     </div>
     <div class="favorites_buttons">
     <p class="favorites_buttons_title">Pick favorites of season</p>
     <form class="favorites_buttons_list" action="#">
      <div class="favorites_button">
        <input type="radio" id="test1" name="radio-group" checked>
        <label class="favorites_button_label" for="test1">Winter</label>
      </div>
      <div class="favorites_button">
        <input type="radio" id="test2" name="radio-group">
        <label class="favorites_button_label" for="test2">Spring</label>
      </div>
      <div class="favorites_button">
        <input type="radio" id="test3" name="radio-group">
        <label class="favorites_button_label" for="test3">Summer</label>
      </div>
      <div class="favorites_button">
        <input type="radio" id="test4" name="radio-group">
        <label class="favorites_button_label" for="test4">Autumn</label>
      </div>
    </form>
    </div>
    </section>
  </main>
</body>

</html>
